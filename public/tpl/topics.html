<div class="container" ng-controller="topicListCtrl">
	<div class="block-header">
		<h2>Topics</h2>

		<ul class="actions">
			<li><a href="#"> <i class="zmdi zmdi-trending-up"></i>
			</a></li>
			<li><a href="#"> <i class="zmdi zmdi-check-all"></i>
			</a></li>
			<li class="dropdown"><a href="#" data-toggle="dropdown"> <i
					class="zmdi zmdi-more-vert"></i>
			</a>

				<ul class="dropdown-menu dropdown-menu-right">
					<li><a href="#">Refresh</a></li>
					<li><a href="#">Manage Widgets</a></li>
					<li><a href="#">Widgets Settings</a></li>
				</ul></li>
		</ul>

	</div>

	<div class="card">
		<div class="card-header">
			<h2>
				Basic Table <small>Basic example without any additional
					modification classes</small>
			</h2>
		</div>

		<div class="card-body table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th>Posted on</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="topic in topics">
						<td>[[topic.id]]</td>
						<td>[[topic.title]]</td>
						<td>[[topic.postedOn]]</td>
						<td><a
							class="btn btn-icon command-edit waves-effect waves-circle"
							ng-href="#/topic/edit/[[topic.id]]" role="button"><span
								class="zmdi zmdi-edit"></span></a>
							<button type="button"
								class="btn btn-icon command-edit waves-effect waves-circle"
								ng-click="deleteTopic([[topic.id]])">
								<span class="zmdi zmdi-delete"></span>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Pagination -->
		<nav class="nav-pagination text-center" ng-show="totalItems > 10">
			<uib-pagination total-items="totalItems" ng-change="pageChanged()"
				ng-model="currentPage" max-size="5" class="pagination-sm"
				boundary-links="true" rotate="false" num-pages="numPages"
				items-per-page="itemsPerPage"></uib-pagination>
			<!--<uib-pagination boundary-links="true" max-size="maxSize" items-per-page="itemsPerPage" ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>-->
		</nav>
	</div>


</div>
