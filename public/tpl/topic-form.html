<style>

    .nav-tabs li>a:after {
        content: "";
        left: 0
    }
    .nav-tabs li>a {
        font-weight: 500;
        text-transform: uppercase
    }
    .nav-tabs {
        list-style: none;
        padding: 0;
        white-space: nowrap;
        margin: 0;
        overflow: auto;
        box-shadow: inset 0 -2px 0 0 #eee;
        width: 100%
    }
    .nav-tabs li {
        display: inline-block;
        vertical-align: top
    }
    .nav-tabs li>a {
        display: inline-block;
        color: #7a7a7a;
        position: relative;
        width: 100%;
        -webkit-transition: all;
        -o-transition: all;
        transition: all;
        -webkit-transition-duration: 250ms;
        transition-duration: 250ms
    }
    .nav-tabs li>a:after {
        height: 2px;
        position: absolute;
        width: 100%;
        bottom: 0;
        -webkit-transition: all;
        -o-transition: all;
        transition: all;
        -webkit-transition-duration: 250ms;
        transition-duration: 250ms;
        -webkit-transform: scale(0);
        -ms-transform: scale(0);
        -o-transform: scale(0);
        transform: scale(0)
    }
    @media (min-width: 768px) {
        .nav-tabs li>a {
            padding: 15px
        }
    }
    @media (max-width: 768px) {
        .nav-tabs li>a {
            padding: 15px 8px
        }
    }
    .nav-tabs li.active>a {
        color: #000
    }
    .nav-tabs li.active>a:after {
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1)
    }
    .nav-tabs.nav-tabs-right {
        text-align: right
    }
    .nav-tabs.tn-justified>li {
        display: table-cell;
        width: 1%;

    }
    .nav-tabs.tn-icon>li .zmdi {
        font-size: 22px;

        min-height: 25px
    }
    .nav-tabs:not([data-tab-color])>li>a:after {
        background: #2196F3
    }
    .nav-tabs[data-tab-color=green]>li>a:after {
        background: #4CAF50
    }
    .nav-tabs[data-tab-color=red]>li>a:after {
        background: #F44336
    }
    .nav-tabs[data-tab-color=teal]>li>a:after {
        background: #009688
    }
    .nav-tabs[data-tab-color=amber]>li>a:after {
        background: #FFC107
    }
    .nav-tabs[data-tab-color=black]>li>a:after {

    }
    .nav-tabs[data-tab-color=cyan]>li>a:after {
        background: #00BCD4
    }

</style>
